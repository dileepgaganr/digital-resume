<section id="section-contact" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="heading-title">Contact me</h2>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 col-sm-6 wow fadeInRight">
                <div class="contact-form">
                    <form class="contact-box" [formGroup]="contactForm" (ngSubmit)="submitForm()" >
                        <div class="form-group">
                            <label>Name*</label>
                            <input type="text" class="form-control" formcontrolName="name">
                        </div>

                        <div class="form-group">
                            <label>Email address*</label>
                            <input type="text" class="form-control" formcontrolName="email">
                        </div>

                        <div class="form-group">
                            <label>Message*</label>
                            <input type="text" class="form-control" formcontrolName="message">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Contact me</button>
                            </div>
                        </div>
                    </form>

                    
                </div>
            </div>

        </div>
    </div>
</section>
