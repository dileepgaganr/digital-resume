<section id="section-contact" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="heading-title">Contact me</h2>
            </div>
        </div>
        <div class="row">
            <ng-template [ngIf]="!submitted" [ngIfElse]="contacted">
            <div class="col-md-6 col-sm-6 wow fadeInRight" >
                <div class="contact-form">
                    <form class="contact-box" [formGroup]="contactForm" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <label>Name*</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="form-group">
                            <label>Email address*</label>
                            <input type="text" class="form-control" formControlName="contactEmail">
                        </div>

                        <div class="form-group">
                            <label>Message*</label>
                            <input type="text" class="form-control" formControlName="contactMessage">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Contact
                                    me</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
            </ng-template>
            <ng-template #contacted>
                <div class="col-md-6 col-sm-6 wow fadeInRight ">
                    <span class="contacted">Thank you for reaching out, I will get back to you shortly :)</span> 
                </div>
            </ng-template>
            <div class="col-md-6 col-sm-6">
                <div id="medium-widget"></div>
                <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
                <script>MediumWidget.Init({ renderTo: '#medium-widget', params: { "resource": "https://medium.com/@dilip.gagan.r", "postsPerLine": 2, "limit": 8, "picture": "big", "fields": ["description", "author"], "ratio": "square" } })</script>

            </div>

        </div>
    </div>
</section>
